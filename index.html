            <!-- Text area for pasting "About" details -->

                Check Availability

        <div id="result-box" class="mt-8 p-6 bg-gray-900 rounded-lg text-center transition-all duration-500 transform scale-0 opacity-0">
            <p id="result-text" class="text-xl font-semibold"></p>
            <p id="result-note" class="text-sm mt-2 text-gray-400"></p>
        </div>

        <!-- Developer Contact Footer -->
        <div class="mt-8 pt-4 border-t border-gray-700 text-center text-gray-400">
            <p class="text-sm mb-2">Reach out to the developer</p>
            <a href="mailto:arunthomas04042001@gmail.com" class="inline-flex items-center px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white font-semibold rounded-lg transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />

    <script>
        // Comprehensive list of all iPhone and iPad models and their 5G/mmWave capabilities
        const deviceData = [
            // iPhones with both mmWave and Sub-6GHz 5G (typically US models)
            { name: "iPhone 17 Pro Max", has5G: true, hasMmwave: true, models: ["A3121", "A3125"] },

            { name: "iPhone 14", has5G: true, hasMmwave: true, models: ["A2649", "A2881"] },
            { name: "iPhone 13 Pro Max", has5G: true, hasMmwave: true, models: ["A2484", "A2643"] },
            { name: "iPhone 13 Pro", has5G: true, hasMmwave: true, models: ["A2483", "A2638"] },
            { name: "iPhone 13", has5G: true, hasMmwave: true, models: ["A2482", "A2633"] },

            { name: "iPhone 12 Pro Max", has5G: true, hasMmwave: true, models: ["A2342", "A2411"] },
            { name: "iPhone 12 Pro", has5G: true, hasMmwave: true, models: ["A2341", "A2407"] },

            { name: "iPhone 12 mini", has5G: true, hasMmwave: true, models: ["A2176", "A2399"] },
            // iPhones with only Sub-6GHz 5G

            { name: "iPhone 17", has5G: true, hasMmwave: false, models: ["A3119"] },
            { name: "iPhone 17e", has5G: true, hasMmwave: false, models: ["A3126"] },
            { name: "iPhone 16 Plus", has5G: true, hasMmwave: false, models: ["A3086", "A3290"] },
            { name: "iPhone 16", has5G: true, hasMmwave: false, models: ["A3087", "A3287"] },

            { name: "iPhone SE (3rd Gen)", has5G: true, hasMmwave: false, models: ["A2595", "A2783"] },
            // iPads with both mmWave and Sub-6GHz 5G
            { name: "iPad Pro 13-inch (M4)", has5G: true, hasMmwave: true, models: ["A2926", "A2925"] },
            { name: "iPad Pro 11-inch (M4)", has5G: true, hasMmwave: true, models: ["A2837", "A2836"] },

            { name: "iPad Pro 12.9-inch (5th Gen)", has5G: true, hasMmwave: true, models: ["A2379", "A2461"] },
            { name: "iPad Pro 11-inch (3rd Gen)", has5G: true, hasMmwave: true, models: ["A2301", "A2459"] },
            // iPads with only Sub-6GHz 5G
            { name: "iPad Air 13-inch (M2)", has5G: true, hasMmwave: false, models: ["A2899", "A2900"] },
            { name: "iPad Air 11-inch (M2)", has5G: true, hasMmwave: false, models: ["A2899", "A2900"] },
            { name: "iPad mini (A17 Pro)", has5G: true, hasMmwave: false, models: ["A2901"] },

            { name: "iPad mini (6th Gen)", has5G: true, hasMmwave: false, models: ["A2568", "A2569"] },
            // iPhones and iPads with no 5G support
            { name: "iPhone 11 Pro Max", has5G: false, hasMmwave: false, models: ["A2161", "A2218"] },
            { name: "iPhone 11 Pro", has5G: false, hasMmwave: false, models: ["A2160", "A2215"] },

            { name: "iPhone XS", has5G: false, hasMmwave: false, models: ["A1920", "A2097"] },
            { name: "iPhone X", has5G: false, hasMmwave: false, models: ["A1865", "A1901"] },
            { name: "iPhone 8 Plus", has5G: false, hasMmwave: false, models: ["A1864", "A1897"] },
            { name: "iPhone 8", has5G: false, hasMmwave: false, models: ["A1863", "A1905"] },
            { name: "iPhone 7 Plus", has5G: false, hasMmwave: false, models: ["A1661", "A1784"] },
            { name: "iPhone 7", has5G: false, hasMmwave: false, models: ["A1660", "A1778"] },
            { name: "iPhone SE (1st Gen)", has5G: false, hasMmwave: false, models: ["A1662", "A1723"] },
            { name: "iPhone 6s Plus", has5G: false, hasMmwave: false, models: ["A1634", "A1687"] },
            { name: "iPhone 6s", has5G: false, hasMmwave: false, models: ["A1633", "A1688"] },
            { name: "iPhone 6 Plus", has5G: false, hasMmwave: false, models: ["A1522", "A1524"] },
            { name: "iPhone 6", has5G: false, hasMmwave: false, models: ["A1549", "A1586"] },
            { name: "iPhone 5s", has5G: false, hasMmwave: false, models: ["A1453", "A1533"] },
            { name: "iPhone 5c", has5G: false, hasMmwave: false, models: ["A1456", "A1507"] },
            { name: "iPhone 5", has5G: false, hasMmwave: false, models: ["A1428", "A1429"] },
            { name: "iPhone 4s", has5G: false, hasMmwave: false, models: ["A1387"] },
            { name: "iPhone 4", has5G: false, hasMmwave: false, models: ["A1332"] },
            { name: "iPhone 3GS", has5G: false, hasMmwave: false, models: ["A1325"] },
            { name: "iPhone 3G", has5G: false, hasMmwave: false, models: ["A1241"] },
            { name: "iPhone (1st Gen)", has5G: false, hasMmwave: false, models: ["A1203"] },
            { name: "iPad Air 4th Gen", has5G: false, hasMmwave: false, models: ["A2316", "A2324"] },
        ];
        
        // This function normalizes a string for better comparison
        function normalizeString(str) {
            return str.toLowerCase().replace(/[\s()-]/g, '');
        }

        function checkMmwave() {
            const select = document.getElementById('device-select');
            const textInput = document.getElementById('device-text');
            let selectedDeviceName = select.value;

            // Prioritize text input if it's not empty
            if (textInput.value.trim() !== '') {
                const normalizedText = normalizeString(textInput.value);
                const foundDevice = deviceData.find(device => 
                    normalizedText.includes(normalizeString(device.name)) || 
                    device.models.some(model => normalizedText.includes(model.toLowerCase()))
                );
                
                if (foundDevice) {
                    displayResult(foundDevice);
                    return;
                } else {
                    displayResult({ name: "Unknown Device", has5G: false, hasMmwave: false }, "Could not find a matching model or model number in the text you provided.");
                    return;
                }
            }
            
            // Fallback to dropdown if no text is provided
            if (!selectedDeviceName) {
                displayResult(null, "Please select a device or paste its model number.");
                return;
            }

            const selectedDevice = deviceData.find(device => device.name === selectedDeviceName);
            displayResult(selectedDevice);
        }

        function displayResult(device, customNote = null) {
            const resultBox = document.getElementById('result-box');
            const resultText = document.getElementById('result-text');
            const resultNote = document.getElementById('result-note');

            if (!device) {
                // Case for when no device is selected
                resultText.textContent = customNote;
                resultText.className = "text-xl font-semibold text-yellow-400";
                resultNote.textContent = "";
            } else if (device.hasMmwave) {
                resultText.textContent = `mmWave 5G is AVAILABLE on ${device.name}.`;
                resultText.className = "text-xl font-semibold text-green-400 animate-pulse-slow";
                resultNote.textContent = "This is typically limited to models sold in the U.S.";
            } else if (device.has5G) {
                resultText.textContent = `5G is AVAILABLE (Sub-6GHz only) on ${device.name}.`;
                resultText.className = "text-xl font-semibold text-green-400";
                resultNote.textContent = "mmWave 5G is not supported on this model.";
            } else {
                resultText.textContent = `5G is UNAVAILABLE on ${device.name}.`;
                resultText.className = "text-xl font-semibold text-red-400";
                resultNote.textContent = customNote || "This device supports older cellular technologies (4G/LTE or earlier).";
            }
            showResultBox();
        }

        function showResultBox() {
            const resultBox = document.getElementById('result-box');
            resultBox.classList.remove('scale-0', 'opacity-0');
            resultBox.classList.add('scale-100', 'opacity-100');
        }

        // Add listeners to reset the result box when a new input method is used
        document.getElementById('device-select').addEventListener('change', () => {
            document.getElementById('device-text').value = '';
            hideResultBox();
        });
        document.getElementById('device-text').addEventListener('input', () => {
            document.getElementById('device-select').value = '';
            hideResultBox();
        });

        function hideResultBox() {
            const resultBox = document.getElementById('result-box');
            resultBox.classList.remove('scale-100', 'opacity-100');
            resultBox.classList.add('scale-0', 'opacity-0');
        }
    </script>
</body>
</html>
